
{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="#"><img src="{{ product.images.url }}"></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
			<form method="POST" action="{% url 'addtocart' product.id %}">
				{% csrf_token %}


<article class="content-body">

<h2 class="title">{{product.product_name}}</h2>

<div class="mb-3"> 
	<var class="price h4">${{product.price}}</var> 
</div> 

<p>{{product.description}}</p>


<hr>
	<div class="row">
		<div class="item-option-select">
			<h6>Choose Color</h6>
			
			<select name="color" class="form-control" >
				{% for i in color %}
				<option value="{{i.variation_value}}">{{i.variation_value}}</option>
				
				{% endfor %}
			</select>


		</div>
	</div> <!-- row.// -->
	<div class="row">
		<div class="item-option-select">
			<h6>Select Size</h6>
			<select name="size" class="form-control"  >
				{% for i in size %}
				<option value="{{i.variation_value}}">{{i.variation_value}}</option>
				{% endfor %}
				
				


			</select>
		</div>
	</div> <!-- row.// -->
	<hr>
    {% if product.stock <= 0 %}
    <p class="text-danger" > Out Of Stock </p>
    {%  else %}
	<button class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </button>
{% endif %}
</article> 
</form> 

<!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>



</div> <!-- container .//  -->
{% endblock %}
